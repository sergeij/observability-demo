persistence:
  enabled: true

datasources:
  datasources.yaml:
    apiVersion: 1
    datasources:
    - name: Prometheus
      type: prometheus
      url: http://prometheus-server.observability.svc.cluster.local
      isDefault: true
      jsonData:
        httpMethod: GET
        timeInterval: 1m
    - name: Tempo
      type: tempo
      url: http://tempo.observability.svc.cluster.local:3100
      isDefault: false
      jsonData:
        httpMethod: GET
        serviceMap:
          datasourceUid: 'Prometheus'
    - name: Loki
      type: loki
      url: http://loki-gateway.observability.svc.cluster.local
      isDefault: false
      jsonData:
        timeout: 60
        maxLines: 1000
        derivedFields:
        - datasourceName: Tempo
          matcherRegex: "TraceID=(\\w+)"
          name: TraceID
          url: "$${__value.raw}"
          datasourceUid: Tempo

grafana.ini:
  plugins:
    allow_loading_unsigned_plugins: demo-observability-app

plugins:
  - https://github.com/sergeij/observability-demo/archive/refs/tags/v1.0.0.zip;demo-observability-app

dashboardProviders:
  dashboardproviders.yaml:
     apiVersion: 1
     providers:
      - name: 'services'
        orgId: 1
        folder: 'Services'
        type: file
        disableDeletion: false
        updateIntervalSeconds: 10
        allowUiUpdates: false
        editable: false
        options:
          path: /var/lib/grafana/dashboards/services

dashboards:
  services:
    beyla-red-metrics:
      url: https://raw.githubusercontent.com/grafana/beyla/refs/tags/v2.0.2/ops/dashboards/application.json
